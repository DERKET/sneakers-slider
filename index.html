<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div style="
            background: linear-gradient(229.99deg,#b50e01 0%, #d7506b 145%);
          ">
                <h1>Nike Free</h1>
                <p>Run 5.0</p>
            </div>
            <div style="
            background: linear-gradient(215.32deg, #e6e6e7 -1%, #2f2f2f 124%);
          ">
                <h1>Dunk Low</h1>
                <p>Retro</p>
            </div>
            <div style="
            background: linear-gradient(221.87deg, #af2a45 1%, #86827c 128%);
          ">
                <h1>Air Jordan 1</h1>
                <p>Black Toe</p>
            </div>
            <div style="
            background: linear-gradient(220.16deg, #ffd16c 0%,#ce5f08 100%);
          ">
                <h1>Air Max</h1>
                <p>90 Excee</p>
            </div>
        </div>
        <div class="main-slide">
            <div style="
            background-image: url('https://images.unsplash.com/photo-1514989940723-e8e51635b782?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "></div>
            <div style="
            background-image: url('https://images.unsplash.com/photo-1552346154-21d32810aba3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "></div>
            <div style="
            background-image: url('https://images.unsplash.com/photo-1623684225794-a8f1f5037f5c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "></div>
            <div style="
            background-image: url('https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "></div>
        </div>
    </div>
    <script src="app.js"></script>

</html>
